<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="./user-login.component.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Registrarse</label>
					<input type="text" name="txt" placeholder="User name" [(ngModel)]="signupObj.userName">					
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="signupObj.password">
					<button (click)="onSignUp()">Enviar</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Acceder</label>
					<input type="text" name="userName" placeholder="User name" [(ngModel)]="loginObj.userName">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="loginObj.password">
					<button (click)="onLogin()">Enviar</button>
				</form>
			</div>
	</div>
</body>
</html>
